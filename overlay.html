<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
            cursor: crosshair;
            pointer-events: none;
        }
        
        .border-frame {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid #a855f7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="border-frame"></div>
</body>
</html>
